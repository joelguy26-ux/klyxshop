  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Shopify Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .collection {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .product {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Shopify Collections Debug</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>
    
    <script>
        const storeName = 'cbpgj6-gb';
        const apiToken = '202eb1236910457febb7ee281668f083';
        
        const query = `
            query {
                collections(first: 20) {
                    edges {
                        node {
                            id
                            title
                            handle
                            productsCount
                            products(first: 50) {
                                edges {
                                    node {
                                        id
                                        title
                                        handle
                                        availableForSale
                                        status
                                        variants(first: 1) {
                                            edges {
                                                node {
                                                    price {
                                                        amount
                                                    }
                                                    availableForSale
                                                }
                                            }
                                        }
                                        images(first: 1) {
                                            edges {
                                                node {
                                                    url
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        `;
        
        console.log('Testing Shopify Collections Query...');
        
        fetch(`https://${storeName}.myshopify.com/api/2023-10/graphql.json`, {
            method: 'POST',
            headers: {
                'X-Shopify-Storefront-Access-Token': apiToken,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query })
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Full response:', data);
            
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            if (data.errors) {
                statusDiv.innerHTML = `<h2 style="color: red;">❌ Errors:</h2><pre>${JSON.stringify(data.errors, null, 2)}</pre>`;
                return;
            }
            
            const collections = data.data?.collections?.edges || [];
            statusDiv.innerHTML = `<h2 style="color: green;">✅ Found ${collections.length} collections</h2>`;
            
            if (collections.length === 0) {
                resultsDiv.innerHTML = '<p>No collections found.</p>';
                return;
            }
            
            let html = '';
            collections.forEach(collectionEdge => {
                const collection = collectionEdge.node;
                const products = collection.products?.edges || [];
                
                html += `
                    <div class="collection">
                        <h3>${collection.title}</h3>
                        <p><strong>Handle:</strong> ${collection.handle}</p>
                        <p><strong>Products Count:</strong> ${collection.productsCount || products.length}</p>
                        <p><strong>Products in Query:</strong> ${products.length}</p>
                        
                        ${products.length > 0 ? `
                            <h4>Products:</h4>
                            ${products.map(productEdge => {
                                const product = productEdge.node;
                                return `
                                    <div class="product">
                                        <strong>${product.title}</strong><br>
                                        ID: ${product.id}<br>
                                        Available: ${product.availableForSale ? 'Yes' : 'No'}<br>
                                        Status: ${product.status || 'N/A'}<br>
                                        Price: $${product.variants?.edges[0]?.node?.price?.amount || 'N/A'}
                                    </div>
                                `;
                            }).join('')}
                        ` : '<p style="color: orange;">⚠️ No products found in this collection</p>'}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            
            // Also log to console
            console.log('Collections:', collections);
            collections.forEach(collectionEdge => {
                const collection = collectionEdge.node;
                console.log(`Collection: ${collection.title}`, {
                    productsCount: collection.productsCount,
                    productsInQuery: collection.products?.edges?.length || 0,
                    products: collection.products?.edges?.map(e => e.node.title)
                });
            });
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('status').innerHTML = `<h2 style="color: red;">❌ Error: ${error.message}</h2>`;
        });
    </script>
</body>
</html>
